<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo logo" href="#"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <img class="header__search" src="https://placehold.jp/30x30.png" alt="">
        </div>
    </header>

    <main>
        <section class="myBorrw">
            <div class="myBorrw__inner">
                <h2 class="myBorrw__title">あなたの借りた家</h2>

                <div class="myBorrw__overview">
                    <img class="myBorrw__headImg" src="https://placehold.jp/390x288.png" alt="">

                    <div class="myBorrw__info">
                        <dl class="myBorrw__list">
                            <dt class="myBorrw__item">〇〇町の一軒家</dt>
                            <dd class="myBorrw__item">1h/~1000円</dd>

                        <dl class="myBorrw__list">
                            <dt class="myBorrw__item">
                                <img src="https://placehold.jp/30x30.png" alt="">

                            </dt>
                            <dd class="myBorrw__item">
                                <img src="https://placehold.jp/30x30.png" alt="">

                        </dl>

                        <p class="myBorrw">この物件の特徴</p>
                    </div>
                </div>
            </div>
        </section>

    <footer class="footer">
        <div class="footer__inner">
            <a class="footer__home" href="../index.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__chat" href="../chat.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__profile" href="../profile.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__setting" href="../setting.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
