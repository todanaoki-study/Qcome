<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo logo" href="#"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <img class="header__search" src="https://placehold.jp/30x30.png" alt="">
        </div>
    </header>

    <main>
        <div class="pan">
            <div class="pan__inner">
                <ul class="pan__container">
                    <li class="pan__pointer pan__you">あなたの情報</li>
                    <li class="pan__pointer pan__lend">貸出情報</li>
                    <li class="pan__pointer pan__plice">貸出金額</li>
                    <li class="pan__pointer pan__check">確認</li>
                </ul>
            </div>
        </div>

        <section class="lendInfo">
            <div class="lendInfo__inner">
                <h2 class="lendInfo__title">貸し出す場所</h2>

                <form class="lendInfo__form form" action="">
                    <label class="form__label" for="place">物件名</label>
                    <input class="form__input" type="text" id="place" name="place" placeholder="例:OO花火の見える家">

                    <label class="form__label" for="overview">概要</label>
                    <textarea class="form__textarea" name="overview" id="overview" cols="30" rows="10"
                        placeholder="例:渋谷駅から徒歩5分のワンルームマンションです。"></textarea>

                    <label class="form__label" for="address">住所</label>
                    <input class="form__input" type="text" id="address" name="">

                    <label class="form__label" for="use">用途</label>
                    <textarea class="form__textarea" name="use" id="use" cols="30" rows="10"
                        placeholder="当日、近くの川で花火が上がるので、その席としてご利用ください。そのほか、休憩場や小規模な宴会等にもご利用いただけます。宿泊はできません。"></textarea>

                    <label class="form__label" for="area">貸出エリア</label>
                    <textarea class="form__textarea" name="area" id="area" cols="30" rows="10"
                        placeholder="例:リビング、キッチン、バスルーム、トイレ、ベランダ"></textarea>

                    <label class="form__label" for="num">人数制限</label>
                    <input class="form__input" type="number" id="num" name="num">

                    <label class="form__label" for="date">貸出日時</label>
                    <input class="form__input" type="date" id="date" name="date">

                    <div class="form__price">
                        <div class="form__priceContainer">
                            <label class="form__label" for="place">貸出金額</label>
                            <input class="form__input" type="text" id="place" name="place">
                        </div>

                        <span class="form__priceUnit">円/時間</span>
                    </div>

                    <label class="form__label" for="attention">注意事項</label>
                    <textarea class="form__textarea" name="attention" id="attention" cols="30" rows="10"
                        placeholder="例:迷惑行為や常識にそぐわない行動が目立つ場合、時間内であっても途中でお帰りいただく場合がございます。"></textarea>
                </form>

                <a class="lendInfo__btn btn" href="./confirm.html">次へ</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <a class="footer__home" href="../index.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__chat" href="../chat.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__profile" href="../profile.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__setting" href="../setting.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
