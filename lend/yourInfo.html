<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo logo" href="#"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <img class="header__search" src="https://placehold.jp/30x30.png" alt="">
        </div>
    </header>

    <main class="yourInfo">
        <div class="pan">
            <div class="pan__inner">
                <ul class="pan__container">
                    <li class="pan__pointer pan__you">あなたの情報</li>
                    <li class="pan__pointer pan__lend">貸出情報</li>
                    <li class="pan__pointer pan__plice">貸出金額</li>
                    <li class="pan__pointer pan__check">確認</li>
                </ul>
            </div>
        </div>

        <section class="myInfo">
            <div class="myInfo__inner">
                <h2 class="myInfo__title">あなたの情報を入力</h2>
                <form class="myInfo__form form" action="">
                    <label class="form__label" for="name">名前</label>
                    <input class="form__input" type="text" id="name" name="name" placeholder="例:山田太郎">

                    <label class="form__label" for="date">生年月日</label>
                    <input class="form__input" type="date" id="date" name="date">

                    <label class="form__label" for="gender">性別</label>
                    <div class="form__gender">
                        <input class="form__radio" type="radio" id="gender" name="gender" value="male">
                        <label class="form__item" for="gender">男性</label>
                    </div>
                    <div class="form__gender">
                        <input class="form__radio" type="radio" id="gender" name="gender" value="female">
                        <label class="form__item" for="gender">女性</label>
                    </div>
                    <div class="form__gender">
                        <input class="form__radio" type="radio" id="gender" name="gender" value="female">
                        <label class="form__item" for="gender">無回答</label>
                    </div>

                    <label class="form__label" for="mail">メールアドレス</label>
                    <input class="form__input" type="mail" id="mail" name="mail" placeholder="OOOO@example.com">
                </form>

                <a class="myInfo__btn btn" href="./lend.html">次へ</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <a class="footer__home" href="../index.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__chat" href="../chat.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__profile" href="../profile.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__setting" href="../setting.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
