<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo logo" href="#"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <img class="header__search" src="https://placehold.jp/30x30.png" alt="">
        </div>
    </header>

    <main>
        <section class="settlement">
            <div class="settlement__inner">
                <h2 class="settlement__title">お支払い</h2>

                <dl class="settlement__card">
                    <dt class="settlement__text">使用可能なカード</dt>

                    <dd class="settlement__img">
                        <img src="https://placehold.jp/30x20.png" alt="">
                    </dd>
                    <dd class="settlement__img">
                        <img src="https://placehold.jp/30x20.png" alt="">
                    </dd>
                    <dd class="settlement__img">
                        <img src="https://placehold.jp/30x20.png" alt="">
                    </dd>
                    <dd class="settlement__img">
                        <img src="https://placehold.jp/30x20.png" alt="">
                    </dd>
                    <dd class="settlement__img">
                        <img src="https://placehold.jp/30x20.png" alt="">
                    </dd>
                </dl>

                <form class="settlement__form form" action="">
                    <label class="form__label" for="cardNum">カード番号</label>
                    <input class="form__input" type="number" id="name" name="name" placeholder="例:3000 3000 3000">

                    <label class="form__label" for="deadline">有効期限</label>
                    <input class="form__input" type="date" id="date" name="date">

                    <label class="form__label" for="security">セキュリティコード</label>
                    <input class="form__input" type="number" id="number" name="number" placeholder="000">
                </form>

                <a class="settlement__btn btn" href="#">確定</a>

            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <a class="footer__home" href="../index.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__chat" href="../chat.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__profile" href="../profile.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__setting" href="../setting.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
