<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo logo" href="#"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <img class="header__search" src="https://placehold.jp/30x30.png" alt="">
        </div>
    </header>

    <main>
        <section class="checker">
            <div class="checker__inner">
                <p class="checker__text">
                    20XX/YY/ZZ　12:00~21:00に以下の部屋をレンタルします。
                </p>

                <div class="checker__container">

                    <img class="checker__img" src="https://placehold.jp/150x240.png" alt="">

                    <div class="checker__content">
                        <dl class="checker__list">
                            <dt class="checker__title">貸出人</dt>
                            <dd class="checker__item">あああ</dd>
                        </dl>
                        <dl class="checker__list">
                            <dt class="checker__title">物件</dt>
                            <dd class="checker__item">タイトル</dd>
                        </dl>
                        <dl class="checker__list">
                            <dt class="checker__title">住所</dt>
                            <dd class="checker__item">あああ</dd>
                        </dl>
                        <dl class="checker__list">
                            <dt class="checker__title">使用用途</dt>
                            <dd class="checker__item">あいうえお</dd>
                        </dl>
                        <dl class="checker__list">
                            <dt class="checker__title">注意事項</dt>
                            <dd class="checker__item">あいうえお</dd>
                        </dl>
                    </div>
                </div>

                <a class="checker__btn btn" href="./settlement.html">確定</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <a class="footer__home" href="../index.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__chat" href="../chat.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__profile" href="../profile.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
            <a class="footer__setting" href="../setting.html"><img src="https://placehold.jp/30x30.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
